<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>WordSnap Quiz</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6b6b",
                        "primary-dark": "#ff5252",
                        "background-light": "#f8f5f5",
                        "background-dark": "#230f0f",
                        "success": "#4ECDC4",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d1a1a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(29, 12, 12, 0.05)',
                        'glow': '0 4px 14px 0 rgba(255, 107, 107, 0.39)',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Header: Close Button & Progress -->
<header class="flex items-center gap-4 px-5 pt-6 pb-2">
<button aria-label="Close Quiz" class="flex size-10 shrink-0 items-center justify-center rounded-full text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined text-[28px]">close</span>
</button>
<!-- Progress Bar -->
<div class="flex-1 h-3 rounded-full bg-gray-200 dark:bg-surface-dark overflow-hidden relative">
<div class="absolute top-0 left-0 h-full w-[30%] bg-gradient-to-r from-primary to-[#ff8e8e] rounded-full transition-all duration-500 ease-out"></div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center px-6 w-full py-4">
<!-- Hero Word Section -->
<div class="flex flex-col items-center gap-4 mb-10 w-full animate-fade-in-up">
<h1 class="text-slate-900 dark:text-gray-50 text-[36px] md:text-[42px] font-extrabold tracking-tight text-center leading-tight">
                    Ephemeral
                </h1>
<!-- Context Chip -->
<div class="inline-flex h-9 items-center gap-2 rounded-full bg-orange-100/50 dark:bg-orange-900/20 px-4 border border-orange-100 dark:border-orange-900/30">
<span class="material-symbols-outlined text-orange-600 dark:text-orange-400 text-[18px] filled">flag</span>
<span class="text-orange-800 dark:text-orange-200 text-sm font-semibold tracking-wide">Tough Word</span>
</div>
</div>
<!-- Answer Stack -->
<div class="flex flex-col gap-3 w-full max-w-[480px]">
<!-- Correct/Selected Option -->
<button class="group relative flex w-full items-center justify-between overflow-hidden rounded-full p-1 pr-5 transition-all duration-200 transform active:scale-[0.98] shadow-lg shadow-success/20 bg-success border-2 border-transparent">
<div class="flex items-center gap-4">
<div class="flex size-10 items-center justify-center rounded-full bg-white/20 text-white font-bold text-sm ml-1">
                            A
                        </div>
<span class="text-white text-left text-base font-semibold leading-tight py-3">Lasting for a very short time</span>
</div>
<span class="material-symbols-outlined text-white text-[24px]">check_circle</span>
</button>
<!-- Default Option -->
<button class="group relative flex w-full items-center justify-start overflow-hidden rounded-full bg-surface-light dark:bg-surface-dark border-2 border-gray-100 dark:border-gray-800 p-1 hover:border-gray-200 dark:hover:border-gray-700 transition-all duration-200 transform active:scale-[0.98] shadow-soft">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 font-bold text-sm ml-1 group-hover:bg-gray-200 dark:group-hover:bg-gray-700 transition-colors">
                        B
                    </div>
<span class="text-slate-700 dark:text-gray-200 text-left text-base font-medium leading-tight px-4 py-3">Extremely loud</span>
</button>
<!-- Default Option -->
<button class="group relative flex w-full items-center justify-start overflow-hidden rounded-full bg-surface-light dark:bg-surface-dark border-2 border-gray-100 dark:border-gray-800 p-1 hover:border-gray-200 dark:hover:border-gray-700 transition-all duration-200 transform active:scale-[0.98] shadow-soft">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 font-bold text-sm ml-1 group-hover:bg-gray-200 dark:group-hover:bg-gray-700 transition-colors">
                        C
                    </div>
<span class="text-slate-700 dark:text-gray-200 text-left text-base font-medium leading-tight px-4 py-3">Written in stone</span>
</button>
<!-- Default Option -->
<button class="group relative flex w-full items-center justify-start overflow-hidden rounded-full bg-surface-light dark:bg-surface-dark border-2 border-gray-100 dark:border-gray-800 p-1 hover:border-gray-200 dark:hover:border-gray-700 transition-all duration-200 transform active:scale-[0.98] shadow-soft">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 font-bold text-sm ml-1 group-hover:bg-gray-200 dark:group-hover:bg-gray-700 transition-colors">
                        D
                    </div>
<span class="text-slate-700 dark:text-gray-200 text-left text-base font-medium leading-tight px-4 py-3">Without distinct shape</span>
</button>
</div>
</main>
<!-- Footer Action -->
<footer class="p-6 pb-8 bg-background-light dark:bg-background-dark/95 backdrop-blur-sm sticky bottom-0 z-10 w-full">
<button class="w-full h-14 rounded-full bg-gradient-to-r from-primary to-[#ff8e8e] text-white font-bold text-lg tracking-wide shadow-glow transform transition hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2">
<span>Next Question</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</footer>
</div>
</body></html>
